


<div class="full_container">
  <div class="inner_container">
    <app-sidebar></app-sidebar>
    <div id="content">
    <app-navbar></app-navbar>
    <div class="midde_cont">
        <div class="container-fluid">

<div class="row column_title">
  <div class="col-md-12">
    <div class="page_title">
      <h2>Apply</h2>
    </div>
  </div>
  <div class="col-md-12">
    <div class="white_shd full margin_bottom_30">
      <div class="full graph_head">
        <div class="button_block margin_0">
          <button
            type="button"
            class="btn cur-p btn-primary"
            data-toggle="modal"
            data-target="#myModal"
        
          >
            Add New +
          </button>
        </div>
      </div>
      <div class="table_section padding_infor_info">
        <div class="table-responsive-sm">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Date passage</th>
                <th>Valider</th>
                <!-- <th>Speciality</th>
                <th>Email</th>
                <th>Type</th>
                <th>status</th> -->
                <th>Action</th>
              </tr>
            </thead>
            <tbody  *ngFor="let passeCertif of passeCertifs">
              <tr>
                <td>{{passeCertif._id}}</td>
                <td>{{passeCertif.date_passage}}</td>
                <td>{{passeCertif.valider}}</td>
                <!-- <td>lamjedHamdi@gmail.com</td>
                <td>white test</td>
                <td>en attante</td> -->
                <td class="icon_info">
                  <ul>
                    <li>
                      <i
                        class="fa fa-check"
                        aria-hidden="true"
                        data-toggle="modal"
                        data-target="#myModal"
                      ></i>
                    </li>
                    <li>
                      <i
                        class="fa fa-exclamation-triangle"
                        aria-hidden="true"
                      ></i>
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete Apply</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">Are you sure to delete this Training?..</div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Ok
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteCommand" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="deleteModelLabel">Delete Apply</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Are you sure you want to delete this apply : {{deleteCommand?._id}}?</p>
           <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button (click)="onDeleteMission(deleteCommand?._id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
           </div>
        </div>
     </div>
  </div>
</div>
